<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="icon" href="icono.ico">
</head>
<body>
	<div class="img-google"><img src="google.png"></div>
	<div class="search-container">

			<span class="material-symbols-outlined">search</span>
			<input type="text" class="table-search">

		<div class="icons">
			<img src="lens.svg" class="ico1">
			<img src="mic.svg" class="ico2">
		</div>
	</div>
	<div class="bottoms">
		<input type="submit" value="Buscar con Google" class="btn1">
		<input type="submit" value="Voy a tener suerte" class="btn2">
	</div>
	<div class="sub-text">
		Ofrecido por Google en:

	</div>
	<div class="footer-container">
		<div class="argentina">Argentina</div>
			<div class="sub-container">
				<a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="link">Sobre Google</a>

				<a href="https://policies.google.com/privacy?hl=es-AR&fg=1" class="link">Privacidad</a>
				<a href="https://policies.google.com/terms?hl=es-AR&fg=1" class="link">Condiciones</a>
				<a href="https://www.google.com/preferences?hl=es-AR&fg=1" class="link">Preferencias</a>
